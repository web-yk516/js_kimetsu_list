<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鬼滅の刃のキャラクター一覧</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>鬼滅の刃のキャラクター一覧</h2>
    <div class="container">
      <div class="filters">
        <input type="radio" id="all" name="characterType" value="all" checked />
        <label for="all">全キャラクター</label>

        <input type="radio" id="kisatsutai" name="characterType" value="kisatsutai" />
        <label for="kisatsutai">鬼殺隊</label>

        <input type="radio" id="hashira" name="characterType" value="hashira" />
        <label for="hashira">柱</label>

        <input type="radio" id="oni" name="characterType" value="oni" />
        <label for="oni">鬼</label>
      </div>

      <!-- ローディング表示用 -->
      <div id="loading" class="loading">ローディング中...</div>

      <div class="character-list" id="character-list"></div>
    </div>
    
    <script src="app.js"></script>
  </body>


</html>
